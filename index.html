<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="plasma-background"></div>
    <div id="app">
        <header class="top-nav">
            <div class="logo">ARCADE <span class="accent">X</span></div>
            <div class="search-container">
                <input type="text" placeholder="Search games..." class="search-input">
                <div class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            <div class="user-profile">
                <div class="avatar"></div>
            </div>
        </header>

        <main class="main-layout">
            <aside class="side-nav">
                <div class="feature-tab">
                    <div class="glow-indicator"></div>
                    <span>NO INSTALL NEEDED</span>
                </div>
                <div class="feature-tab">
                    <div class="glow-indicator"></div>
                    <span>FREE GAMES ONLY</span>
                </div>
            </aside>

            <section id="game-grid-container" class="grid-container">
                <!-- Grid will be injected here by JS -->
            </section>
        </main>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
